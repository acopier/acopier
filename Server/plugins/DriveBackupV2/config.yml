version: 2

delay: 50
backup-thread-priority: 1
keep-count: 15
local-keep-count: 0
zip-compression: 9
backups-require-players: true
disable-saving-during-backups: true

scheduled-backups: false

backup-list:
- glob: "svet*"
  format: "Zaloha-svet-%FORMAT.zip"
  create: true

local-save-directory: "backups"
remote-save-directory: "backups"

googledrive:
  enabled: false
  shared-drive-id: ''
onedrive:
  enabled: false
dropbox:
  enabled: true
webdav:
  enabled: false
  hostname: "http://example.com/directory"
  username: "Username"
  password: "Password"
nextcloud:
  enabled: false
  hostname: "https://example.com/remote.php/dav/files/user/"
  username: "Username"
  password: "Password"
  chunk-size: 20000000
ftp:
  enabled: false
  hostname: "ftp.example.com"
  port: 21
  sftp: false
  ftps: false
  username: "Username"
  password: "Password"

messages:
  send-in-chat: false
  prefix: '&6[&4DriveBackupV2&6] '
  default-color: '&3'

advanced:
  metrics: false
  update-check: true
  suppress-errors: false
  debug: false
  date-language: "cze"
  date-timezone: "+01:00"
  ftp-file-separator: "/"
